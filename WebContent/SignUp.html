<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css.css"/>
		<link rel="stylesheet" href="signup.css"/>
		<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="flowe-header">
				<div class="flowe-logo"></div>
				<div class="flowe-header-menu"></div>
				<div class="header-menu">
					<a href="LogIn.html">Post Job</a>	
					<a href="LogIn.html">Browse Job Offers</a>
					<a href="LogIn.html">Login</a>
					<div class="flowe-blue-button">
						<p class="flowe-signup-button">Sign Up</p>
					</div>
				</div>
			</div>
		</header>	
		<div id="login">
		<div id="signup">
			<h2><font color="black">Sign Up</font></h2>
			<form method="POST" action="signup">
			<input type="text" name="fname" placeholder="First Name" />
			<input type="text" name="lname" placeholder="Last Name" />
			<input type="text" name="email" placeholder="Email" required="required"/>
			<input type="text" name="username" placeholder="Username" required="required"/>
			<input type="password" name="password" placeholder="Password" required="required"/>
			<input type="password" name="password2" placeholder="Confirm password" required="required"/>
			<input type="submit" id="submit-btn" value="Sign Up" />
			<a><font color="black">Already registred? Click </a><a href="LogIn.html"><font color="black">here</font></a><a> to log in. </font> </a>
			</form>
		</div>	
</body>
</html>
