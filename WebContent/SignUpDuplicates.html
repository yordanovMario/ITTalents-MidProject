<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" href="css.css" /> 
</head>
<body>
	<div id="signup">
		<h2><font color="black">Sign Up</font></h2>
		<form method="POST" action="signup">
		<input type="text" name="fname" placeholder="First Name" />
		<input type="text" name="lname" placeholder="Last Name" />
		<input type="text" name="email" placeholder="Email" required="required"/>
		<input type="text" name="username" placeholder="Username" required="required"/>
		<input type="password" name="password" placeholder="Password" required="required"/>
		<input type="password" name="password2" placeholder="Confirm password" required="required"/>
		<a><font color="red">Either username or email address is already taken. Please try again.</font> </a>		
		<input type="submit" id="submit-btn" value="Sign Up" />
		</form>
	</div>
</body>
</html>
